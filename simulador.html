<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/Img_Icon_Logo.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <link rel="stylesheet" href="css/simuladorStyle.css" />
    <title>Simulador</title>
  </head>
  <body>
    <section class="container">
      <div class="containerLogo">
        <span class="span-logo"
          ><a href="index.html"><h1>Fleming</h1></a>

            class="img-logo-gota"
            src="assets/Img-logo-azul.png"

        /></span>

      <div class="contSimulador">

          <select name="" id="sel_1">
            <option value="">Selecione</option>
            <option value="">Oxicodona</option>
            <option value="">Metadona</option>
            <option value="">Hidromorfona</option>
          </select>
        </div>
        <div class="calcButton">

        </div>
      </div>
