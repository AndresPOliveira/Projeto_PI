<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Laboratórios</title>
    <link
      rel="shortcut icon"
      href="assets/Img_Icon_Logo.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <link rel="stylesheet" href="css/cadastro_lab.css" />
  </head>
  <body>
    <section class="container">
      <div class="containerLogo">
        <span class="span-logo">
          <a href="dashBoard.html"><h1>Fleming</h1></a>
          <img
            class="img-logo-gota"
            src="assets/Img-logo-azul.png"
            alt="logoGotas" />
        </span>
      </div>
      <div class="title">
        <h2>Preencha as informações dos laboratórios</h2>
      </div>

      <div class="container2">
        <div class="imgCadastro">
          <img src="assets/Img_Cadastro.svg" alt="" />
        </div>
        <div class="containerCadastro">
          <div class="containerInput1">
            <label for="">CEP</label>
            <input type="text" placeholder="Digite o CEP" />
            <label for="">Unidade</label>
            <input type="text" placeholder="Digite a unidade" />
            <label for="">Bairro</label>
            <input type="text" placeholder="Digite o bairro" />
            <label for="">UF</label>
            <input type="text" placeholder="Digite o UF" />
          </div>

          <div class="containerInput2">
            <label for="">Cidade</label>
            <input type="text" placeholder="Digite a cidade" />
            <label for="">Número</label>
            <input type="text" placeholder="Digite o número" />
            <label for="">Complemento</label>
            <input type="text" placeholder="Digite o complemento" />
            <label for="">Referência</label>
            <input type="text" placeholder="Digite uma Referência" />
          </div>
        </div>
      </div>

      <div class="container3">
        <div class="buttonContinuar"><a href="">Cadastrar outro</a></div>
        <div class="buttonContinuar"><a href="login.html">Finalizar</a></div>
      </div>
    </section>
  </body>
</html>
